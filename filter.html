     }

 <! filter 
    ==========================
    this property is used to define visual
    effects like blur and brightness
    to an element
    Ex. 
    imge{filter:blur(10px);}
    none-Default value. Specifies no effects
    blur(px)-This is used to apply
    blur effect to the image. A large value will creat more blure.
    brightness(%)-This use to adjust the brightness of the image. O% will make
    the image completely black. 100% is none-Default
    and represents the original image.
    
    
    !>
