<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
      div{
          box-sizing: border-box;
         width:320px;
          height: 200px;
          margin: 5px;
          border:5px;
          border:5px solid red;
          
        }
    </style>
</head>
<body>
    <!Box-Sizing
    ----------------------------
    The box-sizing property tells the browser
    what the sizing properties should include.
    We can set this property to content-box(default)
    or border-box.
    The box-sizing property is used to include the 
    padding and border in an element's total width and height
    Ex:- di{box-sizing:border-box;} !>
    <div style="background-color: violet;">This is content area</div>
    <div style="background-color: tomato;">This is another content</div>
</body>
</html>
