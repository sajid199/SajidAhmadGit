<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Attribute Selector </title>
    <style>
         div[id="data"]{color: teal;}}
    </style>
</head>
<body>
    <! We can set style using attribute or its value
    Set Style using attribute:-
    Sytanx:- 
    Selector [attribute]{css;}
    ex:- 
    div[id]{color:red;} 
    Set Style using an attribute value
    containing a specific value
        Attribute Selector
        ---------------------------
        Set Style using with the specified attribute
        starting with the specified value.
    
    
    !>
    <div id="data">This content</div>
    <div id="dev">This is 2nd Content</div>

    
</body>
</html>
