<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration-line:underline overline line-through;</title>
<style>
    h1{text-decoration-line:underline;
       text-decoration-color:red;
    }
    a{
        text-decoration: none;
    }
    a:hover{
        background-color: aqua;
        font-size: 34px;
        transition: 2s;
        transition-duration: 2s;
    }
</style>
</head>
<body>
    <h1>I am heading</h1>
   <a href="#">Click Here</a>
</body>
</html>
