<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiton Effect</title>
   <style>
       div{
           width:100px;height:100px;
           background-color: pink;
           text-align: center;
       }
       div:hover{
           box-shadow: 10px 32px 12px purple;
       }
       div{transition-property: all;
           transition-duration: 2s;
           transition-timing-function: cubic-bezier(.17,.87,.83,.67);
        
          }
   </style>
</head>
<body>
    <div>
    <p>transition property</p>
    </div>
</body>
</html>
