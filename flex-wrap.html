<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-wrap</title>
    <style>
        #container{
        height: 300px;
         display: flex;
         
         border: 2px solid black;
         
         flex-wrap: wrap-reverse;
        }

.dev{ margin: 10px;
     padding: 10px;
     padding: 20px;

}
#firstdiv{background-color:red ;}
#secdiv{background-color: aquamarine;}
#thirddiv{background-color: blue;}
#fourthdiv{background-color:darkcyan;}
#fifthdiv{background-color: darkorchid;}

    </style>
</head>
<body>
    <div id="container">
        <div id="firstdiv" class="dev">1</div>
        <div id="secdiv" class="dev">2</div>
        <div id="thirddiv" class="dev">3</div>
        <div id="fourthdiv" class="dev">4</div>
        <div id="fifthdiv" class="dev">5</div>

    </div>
    
</body>
</html>
